<aside>
  <span id="aside-header">Recent posts:</span>
  {% for post in site.posts limit:8 %}
  <div class="aside-post">
    <a class="aside-link" href="{{ post.url }}">{{ post.title }}</a>
    <span class="aside-text">Posted in {{ post.category }}</span>
    <span class="aside-text">{{ post.date | date: "%A, %B %d, %Y" }}</span>
  </div>
  {% endfor %}
</aside>
