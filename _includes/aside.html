<aside>
  <span id="aside-header">Recent posts:</span>
  {% assign publicPosts = site.posts | where_exp: "post", "post.hidden != true" %}
  {% for post in publicPosts limit: 6 %}
    <div class="aside-post">
      <a class="aside-link" href="{{ post.url }}">{{ post.title }}</a>
      <span class="block">{{ post.date | date: "%A, %B %d, %Y" }}</span>
      <span class="block">Posted in {{ post.category }}</span>
    </div>
  {% endfor %}
</aside>
