<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ page.title }} - AyesC</title>
	{% include header.html %}
</head>
<body>
	{% include navbox.html %}

	<div id="container">
		<div id="content">
			<span id="content-title">{{ page.title }}</span>
			<span id="content-date">Posted on {{ page.date | date: "%d/%m/%Y at %I:%M %p %Z" }}</span>
			<div id="content-categories">
				{% for category in page.categories %}
					<span class="content-category">{{ category }}</span>
				{% endfor %}
			</div>
			<hr>
	
			{{ content }}
	
			<hr>
			
			{% include footer.html %}
		</div>
	</div>
</body>
</html>
