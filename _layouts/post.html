<!DOCTYPE html>
<html>

<head>
  <title>{{ page.title }} - {{ site.title }}</title>
  <link href="/public/css/main.css" rel="stylesheet">
</head>

<body>
  {% include header.html %}

  <main>
    {% include aside.html %}

    <article>
      <h1>{{ page.title }}</h1>
      <span id="content-date">Posted on {{ page.date | date: "%d/%m/%Y at %I:%M %p %Z" }}</span>
      <div id="content-categories">
        {% for category in page.categories %}
        <span class="content-category">{{ category }}</span>
        {% endfor %}
      </div>
      {{ content }}
    </article>
  </main>

  {% include footer.html %}
</body>

</html>
